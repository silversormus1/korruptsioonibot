<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Korruptsiooni n천ustaja</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        #chat { max-width: 600px; margin: auto; }
        .message { margin: 10px 0; }
        .user { font-weight: bold; }
        .bot { color: green; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Korruptsiooni n천ustaja</h2>
        <div id="messages"></div>
        <input type="text" id="question" placeholder="Sisesta k체simus..." style="width: 80%;">
        <button onclick="askQuestion()">K체si</button>
    </div>
    <script>
        async function askQuestion() {
            const question = document.getElementById("question").value;
            const response = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });
            const data = await response.json();
            const messages = document.getElementById("messages");
            messages.innerHTML += `<div class='message'><span class='user'>Sina:</span> ${question}</div>`;
            messages.innerHTML += `<div class='message'><span class='bot'>Bot:</span> ${data.answer}</div>`;
            document.getElementById("question").value = "";
        }
    </script>
</body>
</html>
